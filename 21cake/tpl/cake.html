<div ng-include="'tpl/include/header.html'"></div>

<div class="content-box">
    <div class="pro-list-content">
        <div class="pro-list-filter">
            <dl class="cat-list">
                <dt>分类: </dt>
                <dd><a href="">全部分类</a></dd>
                <dd><a href="">蛋糕</a></dd>
                <dd><a href="">冰淇淋</a></dd>
                <dd><a href="">小切块</a></dd>
                <dd><a href="">咖啡</a></dd>
                <dd><a href="">常温蛋糕</a></dd>
                <dd><a href="">设计师礼品</a></dd>
            </dl>
            <dl class="tag-list">
                <dt>口味: </dt>
                <dd><a href="">全部口味</a></dd>
                <dd><a href="">乳脂奶油</a></dd>
                <dd><a href="">慕斯</a></dd>
                <dd><a href="">乳酪</a></dd>
                <dd><a href="">巧克力</a></dd>
                <dd><a href="">坚果</a></dd>
                <dd><a href="">水果</a></dd>
                <dd><a href="">含酒精</a></dd>
                <dd><a href="">咖啡</a></dd>
                <dd><a href="">冰淇淋</a></dd>
            </dl>
        </div>
        <div class="pro-list-box">
            <ul class="pro-list-pr">
                <li ng-repeat="cakeItems in cakeProduct  track by $index">
                    <div class="pro-list-su">
                        <a class="oods-list" href="#/{{cakeItems.url}}">
                            <img ng-src="{{cakeItems.img_sm}}" alt=""/>
                            <h3>{{cakeItems.title}}</h3>
                            <span>￥{{cakeItems.price +'/'+ cakeItems.pound}}磅</span>
                        </a>
                        <div class="label-entrance">
                            <a>{{cakeItems.classify}} &gt;</a>
                            <a>{{cakeItems.classify_1}} &gt;</a>
                            <a>{{cakeItems.classify_2}} &gt;</a>
                        </div>
                        <a class="pro-list-addcart" href="">
                            <i></i>{{cakeItems.content}}
                        </a>
                        <div class="label">
                            <img ng-src="{{cakeItems.lab}}" alt=""/>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</div>

<div ng-include="'tpl/include/footer.html'"></div>
